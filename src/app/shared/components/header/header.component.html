<header class="header">
  <div class="header-content">
    <div class="header-left">
      <a routerLink="/" class="logo">
        <img src="assets/images/logo.webp" alt="Eden Link Logo" class="logo-image">
      </a>
      
      <nav class="nav-links">
        <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">
          <i class="fas fa-chart-line"></i>
          Dashboard
        </a>
        <a routerLink="/my-farm" routerLinkActive="active" class="nav-link">
          <i class="fas fa-leaf"></i>
          My Farm
        </a>
        <a routerLink="/crop-roadmap" routerLinkActive="active" class="nav-link">
          <i class="fas fa-map"></i>
          Crop Roadmap
        </a>
        <a routerLink="/ai-tips" routerLinkActive="active" class="nav-link">
          <i class="fas fa-lightbulb"></i>
          AI Tips
        </a>
      </nav>
    </div>

    <div class="header-right">
      <div class="notification-bell" (click)="toggleNotifications()">
        <i class="fas fa-bell"></i>
        <span class="notification-badge" *ngIf="unreadCount > 0">{{unreadCount}}</span>
        
        <div class="notifications-dropdown" [class.show]="showNotifications">
          <div class="notifications-header">
            <h3>Notifications</h3>
            <button class="mark-all-read" (click)="markAllAsRead()" *ngIf="unreadCount > 0">
              Mark all as read
            </button>
          </div>
          
          <div class="notifications-list">
            <div *ngFor="let notification of notifications" 
                 class="notification-item"
                 [class.unread]="!notification.read"
                 [class.alert]="notification.type === 'alert'"
                 [class.success]="notification.type === 'success'"
                 [class.info]="notification.type === 'info'"
                 (click)="markAsRead(notification)">
              <div class="notification-icon">
                <i class="fas" 
                   [class.fa-exclamation-circle]="notification.type === 'alert'"
                   [class.fa-check-circle]="notification.type === 'success'"
                   [class.fa-info-circle]="notification.type === 'info'">
                </i>
              </div>
              <div class="notification-content">
                <p class="notification-message">{{notification.message}}</p>
                <span class="notification-time">{{notification.time}}</span>
              </div>
            </div>
          </div>
          
          <div class="notifications-footer" *ngIf="notifications.length === 0">
            <p>No notifications</p>
          </div>
        </div>
      </div>

      <div class="user-menu">
        <div class="user-profile" (click)="toggleUserMenu()">
          <div class="user-avatar">
            <i class="fas fa-user-farmer"></i>
          </div>
          <span class="user-name">{{userProfile.name}}</span>
          <i class="fas fa-chevron-down"></i>
        </div>

        <div class="user-menu-dropdown" [class.show]="showUserMenu">
          <a routerLink="/profile" class="dropdown-item">
            <i class="fas fa-user-circle"></i>
            Profile
          </a>
          <a routerLink="/settings" class="dropdown-item">
            <i class="fas fa-cog"></i>
            Settings
          </a>
          <a (click)="logout()" class="dropdown-item">
            <i class="fas fa-sign-out-alt"></i>
            Logout
          </a>
        </div>
      </div>
    </div>
  </div>
</header>
